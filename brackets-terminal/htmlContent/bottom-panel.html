<div id="brackets-terminal" class="bottom-panel vert-resizable top-resizer">
    <div class="toolbar simple-toolbar-layout">
        <div class="title">InstaCode</div>
        <div id="terminal-commands" class="btn-group">
            <span>
            <a href="#" data-command="clean" class="btn" data-toggle="tooltip" title="Clean terminal">
                <i class="icon-eraser"></i>
            </a>
            <a href="#" data-command="cd" class="btn" data-toggle="tooltip" title="Cd into current project directory">
                <i class="icon-folder-open"></i>
            </a>            
            <a href="#" data-action="font-plus" class="btn" data-toggle="tooltip" title="Increase font size">
                <i class="icon-zoom-in"></i>
            </a>
            <a href="#" data-action="font-minus" class="btn" data-toggle="tooltip" title="Decrease font size">
                <i class="icon-zoom-out"></i>
            </a>
            <a href="#" data-action="new-terminal" class="btn" data-toggle="tooltip" title="Open a new terminal">
                <i class="icon-plus"></i>
            </a>
            </span>
            <span style="margin-left: 20px;">
                <a href="#" data-command="createApp" class="btn" data-toggle="tooltip" title="Create Meteor App">Create New App</a>
                <span class="circle">Or</span>
                <a href="#" data-command="selectApp" class="btn" data-toggle="tooltip" title="Select your app from list of apps">Open Existing App</a>
            </span>

            <span style="margin-left: 20px;">
                <a href="#" data-command="startServer" class="btn" data-toggle="tooltip" title="Run Meteor App in Broswer">Run App</a>
                <a href="#" data-command="openBrowser" class="btn" data-toggle="tooltip" title="Open Meteor App in Browser">Open in Broswer</a>
                <a href="#" data-command="deployApp" class="btn" data-toggle="tooltip" title="Deploy App to <app_name>.meteor.come">Deploy App</a>
            </span>
        </div>
        
        <a href="#" class="close">&times;</a>
    </div>
    
    <div class="toolbar simple-toolbar-layout">
        <ul class="nav nav-tabs">
        </ul>
    </div>
    
    <div class="terminal-container resizable-content">
    </div>
</div>
